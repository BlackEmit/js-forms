<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap&subset=cyrillic"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <form action="post" name="msg-sender-form" class="msg-sender-form">
        <div class="input-field-wrap">
            <label class="labell">От кого</label>
            <input type="text" name="msgFrom" class="input-normal-border">
            <span class="error-msg" id="name-required">Укажите имя</span>
        </div>

        <div class="input-field-wrap">
            <label class="labell" for="password">Ваш пароль</label>
            <input type="password" name="password" class="input-normal-border">
            <span class="error-msg" id="pass-required">Укажите пароль</span>
        </div>

        <div class="input-field-wrap">
            <label class="labell" for="repassword">Повторите пароль</label>
            <input type="password" name="repassword" class="input-normal-border">
            <span class="error-msg" id="repass-required">Пароли не совпадают</span>
        </div>

        <div class="input-field-wrap">
            <label class="labell">Куда</label>
            <select name="msgDest" id="" class="dest-select">
                <option value="Отдел снабжения" class="input-normal-border">Отдел снабжения</option>
                <option value="Юридический отдел">Юридический отдел</option>
                <option value="Департамент по персоналу">Департамент по персоналу</option>
            </select>
        </div>

        <div class="input-field">
            <label class="labell">Сообщение:</label>
            <textarea name="msgBody" id="" cols="40" rows="6" class="input-normal-border"></textarea>
            <span style="margin-left: 20px" class="error-msg" id="msg-body-required">Отсутствует текст</span>
        </div>

        <input type="submit" name="formCheckBtn" value="Проверить" class="form-check-btn">
    </form>

    <script src="./form.validation.js"></script>
</body>

</html>
